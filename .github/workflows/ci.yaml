name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 13 * * 1"

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ«™ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # checkout tags (which is not done by default)
      - name: ğŸ” Setup Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ¯ Check cache hit
        run: echo '${{ steps.setup-python.outputs.cache-hit }}'
      - name: ğŸŒˆ Install pangeo-forge-esgf package
        shell: bash -l {0}
        run: |
          python -m pip install -e  ".[test]"
      - name: ğŸ” Check current version
        run: python -c "import pangeo_forge_esgf; print(pangeo_forge_esgf.__version__)"
      - name: ğŸ„â€â™‚ï¸ Run Tests
        shell: bash -l {0}
        run: |
          py.test pangeo_forge_esgf/tests -v
